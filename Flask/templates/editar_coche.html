<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Coche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg bg-primary text-white text-center p-3">
        <div class="container">
            <h4><span>Campaneros Cars</span></h4>
            <h4>La mejor página de coches con Flask</h4>
        </div>
    </header>
    
    <!-- Menú personalizado -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo alineado a la izquierda -->
            <a class="navbar-brand" href="#">
                <img src="static/images/logo.png" alt="Logo de la empresa" style="width:160px; height:100px;">
            </a>
    
            <!-- Botón de menú para pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Menú alineado a la derecha -->
            <div class="collapse navbar-collapse" id="navbarNav">
                {% block menu %}
                <ul class="navbar-nav ms-auto" style="text-align: center;">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('menu_admin') }}">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('insertar_coche') }}">Crear coche</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('coches') }}">Listar coches</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('insertar_evento') }}">Cree su evento</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('mostrar_eventos') }}">Eventos disponibles</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_usuarios') }}">Mostrar_usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Cerrar sesion</a></li>

                </ul>
                {% endblock %}
    
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-5">Editar Información del Coche</h1>

        <form method="POST" action="{{ url_for('editar_coche', coche_id=coche.0) }}">
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ coche.1 }}" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" value="{{ coche.2 }}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" value="{{ coche.3 }}" required>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ coche.4 }}" required>
            </div>
            <div class="mb-3">
                <label for="anio" class="form-label">Año</label>
                <input type="number" class="form-control" id="anio" name="anio" value="{{ coche.5 }}" required>
            </div>
            <div class="mb-3">
                <label for="dueno" class="form-label">Dueño</label>
                <input type="text" class="form-control" id="dueno" name="dueno" value="{{ coche.6 }}" required>
            </div>
            <div class="mb-3">
                <label for="kilometros" class="form-label">Kilometraje</label>
                <input type="number" class="form-control" id="kilometros" name="kilometros" value="{{ coche.7 }}" required>
            </div>
            <div class="mb-3">
                <label for="motor" class="form-label">Motor</label>
                <input type="text" class="form-control" id="motor" name="motor" value="{{ coche.8 }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
